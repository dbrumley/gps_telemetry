services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    depends_on:
      - redis

  ui:
    build: ./ui
    ports:
      - "3000:3000"
    depends_on:
      - api

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  on_car:
    build: ./car
    depends_on:
      - api
